<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-baseline m-b-20">
      <mat-card-title class="f-s-18 m-b-0">Marketing Report</mat-card-title>
      <div>
        <button class="custom-mdc-button" mat-button [matMenuTriggerFor]="menu">
          <i-tabler name="dots-vertical" class="icon-20"></i-tabler>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <a href="javascript:void(0)"
            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
            <span>Action</span>
          </a>
          <a href="javascript:void(0)"
            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
            <span>Another action</span>
          </a>
          <a href="javascript:void(0)"
            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
            <span>Something else here</span>
          </a>
        </mat-menu>
      </div>
    </div>

    <div class="row align-items-center m-b-24 p-b-12">
      <div class="col-md-6">
        <ul class="list-unstyled m-0">
          <li class="d-flex align-items-center m-b-24">
            <div
              class="bg-light-error rounded-circle-shape p-x-16 p-y-8 m-r-16 rounded-pill d-flex align-items-center justify-content-center">
              <i class="iconify f-s-24 text-error" data-icon="solar:course-up-line-duotone"></i>
            </div>
            <div>
              <p class="f-s-14 mat-body-1 f-w-500">Google Ads</p>
              <h6 class="mat-subtitle-1 f-s-20">+2.9k</h6>
            </div>
          </li>
          <li class="d-flex align-items-center m-b-24">
            <div
              class="bg-light-success rounded-circle-shape p-x-16 p-y-8 m-r-16 rounded-pill d-flex align-items-center justify-content-center">
              <i class="iconify f-s-24 text-success" data-icon="solar:cursor-line-duotone"></i>
            </div>
            <div>
              <p class="f-s-14 mat-body-1 f-w-500">Referral</p>
              <h6 class="mat-subtitle-1 f-s-20">1.22</h6>
            </div>
          </li>
          <li class="d-flex align-items-center">
            <div
              class="bg-light-primary rounded-circle-shape p-x-16 p-y-8 m-r-16 rounded-pill d-flex align-items-center justify-content-center">
              <i class="iconify f-s-24 text-primary" data-icon="solar:pie-chart-3-line-duotone"></i>
            </div>
            <div>
              <p class="f-s-14 mat-body-1 f-w-500">Oraganic</p>
              <h6 class="mat-subtitle-1 f-s-20">24.3K</h6>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <apx-chart [series]="marketingreportChart.series" [chart]="marketingreportChart.chart"
          [colors]="marketingreportChart.colors" [dataLabels]="marketingreportChart.dataLabels"
          [legend]="marketingreportChart.legend" [tooltip]="marketingreportChart.tooltip"
          [plotOptions]="marketingreportChart.plotOptions" [grid]="marketingreportChart.grid"
          [xaxis]="marketingreportChart.xaxis" [yaxis]="marketingreportChart.yaxis"
          [labels]="marketingreportChart.labels" [stroke]="marketingreportChart.stroke"></apx-chart>
      </div>
    </div>

    <div class="bg-light rounded-8 p-x-16 p-y-12">
      <div class="d-flex align-items-center justify-content-between">
        <p class="f-s-14 mat-body-1 f-w-500">Learn insigs how to manage</p>
        <a href="javascript:void()" class="icon-40 bg-primary rounded-circle d-flex align-items-center justify-content-center">
          <i class="iconify f-s-18 text-white" data-icon="solar:play-line-duotone"></i>
        </a>
      </div>
    </div>

  </mat-card-content>
</mat-card>
