<mat-card class="cardWithShadow overflow-hidden">
    <mat-card-content class="p-b-0">
        <div class="d-md-flex justify-content-between m-b-16">
            <div class="m-b-16 mb-md-0">
                <mat-card-title class="m-b-4">Latest reviews</mat-card-title>
                <mat-card-subtitle class="mat-mdc-card-subtitle">Reviewed received across all
                    channels</mat-card-subtitle>
            </div>
            <div class="d-flex align-items-center gap-16">
                <mat-form-field appearance="outline" class="hide-hint w-100">
                    <mat-icon matSuffix>
                        <i class="iconify f-s-20" data-icon="solar:magnifer-line-duotone"></i>
                    </mat-icon>
                    <input matInput placeholder="Search" />
                </mat-form-field>
                <div>
                    <button class="rounded-7 b-1 p-y-20" mat-button [matMenuTriggerFor]="menu">
                        <i-tabler name="dots-vertical" class="icon-24"></i-tabler>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <a href="javascript:void(0)"
                            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="plus" class="icon-18"></i-tabler>
                            <span>Add</span>
                        </a>
                        <a href="javascript:void(0)"
                            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="edit" class="icon-18"></i-tabler>
                            <span>Edit</span>
                        </a>
                        <a href="javascript:void(0)"
                            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                            <span>Delete</span>
                        </a>
                    </mat-menu>
                </div>
            </div>
        </div>
    </mat-card-content>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="w-100">
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-16">
                    #
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox color="primary"></mat-checkbox>
                </td>
            </ng-container>
            <!-- Profile Column -->
            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-16">
                    Customer
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex align-items-center">
                        <img [src]="element.imagePath" alt="users" width="32" class="rounded-circle" />
                        <div class="m-l-12">
                            <h5 class="mat-subtitle-1 f-s-16 lh-sm">
                                {{ element.uname }}
                            </h5>
                            <p class="text-dark f-s-14 m-0">{{ element.email }}</p>
                            @if (element.rating==="3.5") {
                            <ul class="list-unstyled d-flex align-items-center m-0">
                                <li>
                                    <a class="m-r-4" href="javascript:void(0)">
                                        <i-tabler name="star-filled" class="icon-14 text-warning"></i-tabler>
                                    </a>
                                </li>
                                <li>
                                    <a class="m-r-4" href="javascript:void(0)">
                                        <i-tabler name="star-filled" class="icon-14 text-warning"></i-tabler>
                                    </a>
                                </li>
                                <li>
                                    <a class="m-r-4" href="javascript:void(0)">
                                        <i-tabler name="star-filled" class="icon-14 text-warning"></i-tabler>
                                    </a>
                                </li>
                                <li>
                                    <a class="m-r-4" href="javascript:void(0)">
                                        <i-tabler name="star-half-filled" class="icon-14 text-warning"></i-tabler>
                                    </a>
                                </li>
                                <li>
                                    <a class="" href="javascript:void(0)">
                                        <i-tabler name="star" class="icon-14 text-warning"></i-tabler>
                                    </a>
                                </li>
                            </ul>
                            } @else {
                            <!-- horizontal header -->
                            <ul class="list-unstyled d-flex align-items-center m-0">
                                <li>
                                    <a class="m-r-4" href="javascript:void(0)">
                                        <i-tabler name="star-filled" class="icon-14 text-warning"></i-tabler>
                                    </a>
                                </li>
                                <li>
                                    <a class="m-r-4" href="javascript:void(0)">
                                        <i-tabler name="star-filled" class="icon-14 text-warning"></i-tabler>
                                    </a>
                                </li>
                                <li>
                                    <a class="m-r-4" href="javascript:void(0)">
                                        <i-tabler name="star-filled" class="icon-14 text-warning"></i-tabler>
                                    </a>
                                </li>
                                <li>
                                    <a class="m-r-4" href="javascript:void(0)">
                                        <i-tabler name="star-filled" class="icon-14 text-warning"></i-tabler>
                                    </a>
                                </li>
                                <li>
                                    <a class="" href="javascript:void(0)">
                                        <i-tabler name="star" class="icon-14 text-warning"></i-tabler>
                                    </a>
                                </li>
                            </ul>
                            }
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Hour Rate Column -->
            <ng-container matColumnDef="reviews">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-16">
                    Reviews
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="text-dark text-truncate-2 m-b-8 f-s-14 m-t-0">{{ element.reviews }}</p>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-16">
                    Date
                </th>
                <td mat-cell *matCellDef="let element">
                    <p class="f-s-14 mat-body-1 f-w-500">{{ element.date }}</p>
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="menu">
                <th mat-header-cell *matHeaderCellDef class="mat-subtitle-1 f-s-16">

                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <a href="javascript:void(0)"
                            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="plus" class="icon-18"></i-tabler>
                            <span>Add</span>
                        </a>
                        <a href="javascript:void(0)"
                            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="edit" class="icon-18"></i-tabler>
                            <span>Edit</span>
                        </a>
                        <a href="javascript:void(0)"
                            class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 mat-body-1 gap-8">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                            <span>Delete</span>
                        </a>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <div class="d-flex align-items-center justify-content-between m-t-16 p-x-24 p-b-24">
        <p class="f-s-14 mat-body-1 f-w-500">1-6 of 32</p>
        <button mat-flat-button color="primary">
            View All Reviews
        </button>
    </div>
</mat-card>
