<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-baseline">
      <div>
        <mat-card-title class="m-b-4 f-s-16">Payments</mat-card-title>
        <mat-card-subtitle>Last 7 days</mat-card-subtitle>
      </div>
      <div>
        <mat-card-title class="m-b-4 f-s-16 text-right">12,389</mat-card-title>
        <span class="bg-light-error f-s-12 f-w-500 p-x-10 p-y-4 rounded-pill text-error">-3.8%</span>
      </div>
    </div>

    <div class="m-t-10 m-r--24">
      <apx-chart [series]="paymentsChart.series" [chart]="paymentsChart.chart" [colors]="paymentsChart.colors"
        [dataLabels]="paymentsChart.dataLabels" [legend]="paymentsChart.legend" [tooltip]="paymentsChart.tooltip"
        [plotOptions]="paymentsChart.plotOptions" [grid]="paymentsChart.grid" [xaxis]="paymentsChart.xaxis"
        [yaxis]="paymentsChart.yaxis" class="rounded-bars"></apx-chart>
    </div>
    <div class="d-flex align-items-center justify-content-between m-b-8">
      <div class="d-flex align-items-center">
        <span class="circle-shape bg-primary rounded-pill m-r-8"></span>
        <p class="f-s-14 mat-body-1 f-w-500">Paypal</p>
      </div>
      <p class="f-s-14 mat-body-1 f-w-500">52%</p>
    </div>
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <span class="circle-shape bg-light rounded-pill m-r-8"></span>
        <p class="f-s-14 mat-body-1 f-w-500">Credit Card</p>
      </div>
      <p class="f-s-14 mat-body-1 f-w-500">48%</p>
    </div>
  </mat-card-content>
</mat-card>
