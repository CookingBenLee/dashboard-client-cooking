<div>
  <!-- Menu principal -->
  <a
    mat-list-item
    (click)="onItemSelected(item)"
    [ngClass]="{
      'mat-toolbar mat-primary activeMenu': item.route
        ? router.isActive(item.route, true)
        : false
    }"
    class="menu-list-item"
  >
    <span
      class="iconify routeIcon"
      matListItemIcon
      [attr.data-icon]="item.iconName"
    ></span>
    <span class="hide-menu">{{ item.displayName }}</span>
    <!-- Flèche pour indiquer un menu déroulant -->
    <span *ngIf="item.children" class="arrow-icon">
      <mat-icon>{{ item.expanded ? 'expand_less' : 'expand_more' }}</mat-icon>
    </span>
  </a>

  <!-- Sous-menus -->
  <div *ngIf="item.children && item.expanded" class="submenu">
    <a
      mat-list-item
      *ngFor="let child of item.children"
      (click)="onItemSelected(child)"
      class="menu-list-item"
    >
      <span class="hide-menu">{{ child.displayName }}</span>
    </a>
  </div>
</div>
