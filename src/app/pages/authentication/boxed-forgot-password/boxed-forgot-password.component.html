<div class="blank-layout-container justify-content-center align-items-center">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-t-48">
          <div class="text-center m-b-24">
            <a [routerLink]="['/']">
              <img src="./assets/images/logos/logo-icon.svg" class="align-middle" alt="logo" />
            </a>
          </div>
          <div class="m-b-48 text-center">
            <p class="m-b-0">
              Please enter the email address associated with your account and We will email you a link to reset your
              password.
            </p>
          </div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email Adddress</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" />
              @if(f['email'].touched && f['email'].invalid) {
              <mat-hint class="m-b-16 error-msg">
                @if(f['email'].errors &&
                f['email'].errors['required']) {
                <div class="text-error">Email is required.</div>
                }
              </mat-hint>
              }
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
              Forgot Password
            </button>
            <a [routerLink]="['/authentication/boxed-login']" mat-stroked-button color="primary" class="w-100 m-t-8">
              Back to Login
            </a>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
