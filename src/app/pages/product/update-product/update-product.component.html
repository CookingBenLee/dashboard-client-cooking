<div class="grid">
    <form class=" newform col-12" #f="ngForm" (ngSubmit)="editProduct()">
      <div class="card p-fluid">
        <div class="grid">
          <div class="col-4">
            <div class="field">
              <label htmlFor="name">Nom</label>
              <input [disabled]="true" pInputText id="name" [(ngModel)]="productData.product.name" name="name" type="text" placeholder="Nom produit" required />
            </div>
          </div>
          <div class="col-4">
            <div class="field ">
              <label htmlFor="category">Categorie</label>
              <p-dropdown [disabled]="true" [options]="categorys" optionLabel="name" name="category" [(ngModel)]="productData.product.category"></p-dropdown>
            </div>
          </div>
          <div class="col-4">
            <div class="field ">
              <label htmlFor="conditioning">Conditionnement</label>
              <p-dropdown [disabled]="true" [options]="conditionings" optionLabel="name" name="conditioning"
                [(ngModel)]="productData.product.conditioning"></p-dropdown>
            </div>
          </div>

         
          
          <div class="col-4">
            <div class="field">
              <label htmlFor="lostpercentage">Pourcentage de perte</label>
              <p-inputNumber mode="decimal" [minFractionDigits]="2" name="lostpercentage" id="lostpercentage"
                [(ngModel)]="productData.product.lossPercentage" [showButtons]="true" [min]="0" [suffix]="'%'">
              </p-inputNumber>
            </div>
  
          </div>

          <div class="col-4">
            <div class="field">
              <label htmlFor="quantity">Stock</label>
              <p-inputNumber mode="decimal" [minFractionDigits]="2" name="quantity" id="quantity"
                [(ngModel)]="productData.quantity" [showButtons]="true" [min]="0">
              </p-inputNumber>
            </div>
          </div>

          <div class="col-4">
            <div class="field ">
              <label htmlFor="unit">Unit√©</label>
              <p-dropdown  [disabled]="true" [options]="units" optionLabel="name" name="unit" [(ngModel)]="productData.product.unit"></p-dropdown>
            </div>
          </div>
        </div>
  
        <p>Description</p>
        <textarea rows="5" [disabled]="true"  cols="10" [(ngModel)]="productData.description" name="description" placeholder="Description"
          pInputTextarea></textarea>
  
        <!-- <label id="erreur" *ngIf="isError">{{erreur}}</label>
        <label id="success" *ngIf="isSuccess">{{sucess}}</label> -->
  
  
        <button pButton label="Enregistrer" type="submit"  class="p-button-orange mt-4"
          [disabled]="!f.valid"></button>
  
      </div>
    </form>
  </div>
