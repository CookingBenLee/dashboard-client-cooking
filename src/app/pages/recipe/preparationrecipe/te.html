<div class="content">
  <div class="head">
    <h1>Préparation</h1>
    <h4>Glisser deposser les plats à cuisiner </h4>
  </div>

  <p-pickList [source]="plats" [target]="platsSelectiones" sourceHeader="Plats" targetHeader="Plats à préparés" [dragdrop]="true" [responsive]="true"
      [sourceStyle]="{ height: '30rem' }" [targetStyle]="{ height: '30rem' }" breakpoint="1400px">
      <ng-template let-product pTemplate="item">
          <div class="flex flex-wrap p-2 align-items-center gap-3">
              <img class="w-4rem shadow-2 flex-shrink-0 border-round" src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" alt="{item.name}" />
              <div class="flex-1 flex flex-column gap-2">
                  <span class="font-bold">{{ product.name }}</span>
                  <div class="flex align-items-center gap-2">
                      <i class="pi pi-tag text-sm"></i>
                      <span>{{ product.category }}</span>
                  </div>
              </div>
              <span class="font-bold text-900">{{ '$' + product.price }}</span>
          </div>
      </ng-template>
  </p-pickList>

  <button pButton type="submit" label="Valider" class="p-button-orange mt-5 w-100" [loading]="loading" [disabled]="platsSelectiones==null || platsSelectiones.length==0" ></button>

</div>
